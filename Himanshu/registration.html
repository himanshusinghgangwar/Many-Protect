<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv=""> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style1.css">
</head>

<body style="background-color: aqua;">
  <div class="container">
    <form action="#" style="border: double;">
      <h1>STUDENT REGISTRATION FORM</h1>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter First Name"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" placeholder="Enter Last Name"><br><br>

      <label for="gender">Gender :</label>
      <input type="radio" id="male" name="gender" value="male"> Male
      <input type="radio" id="female" name="gender" value="female"> Female <br><br>

      <label for="age">Age:</label> <!-- sir sa discussrion karna hai -->
      <input type="text" id="age" name="age" placeholder="Enter Your Age " style="margin-left: 110px;"><br><br>

      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday"> <br><br>

      <label for="email">Email Address :</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Email"><br><br>

      <label for="password">Password :</label>
      <input type="password" id="password" name="password" placeholder="Email Your Password min 8 character " required
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$"><br><br>
      <label for="password">Confirm Password :</label>
      <input type="confirmpassword" id="password" name="password" placeholder="Email Your Password min 8 character "
        required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$"><br><br>

      <label for="phonenumber">Phone number : </label>
      <select name="carlist" form="carform">
        <option value="+91">+91</option>
        <option value="+32">+32</option>
        <option value="+52">+52</option>
        <option value="+41">+41</option>
      </select>
      <input type="tel" name="phone" id="phone" placeholder="number" pattern="[1-9]{1}[0-9]{9}"><br><br>

      <label for="Address">Address :</label>
      <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Enter Your Address"></textarea><br><br>

      <label for="state">State :</label>
      <select name="cars" id="cars">
        <option value="select your state">select your state</option>
        <option value="madhya pradesh">madhya pradesh</option>
        <option value="uttar pradesh">uttar pradesh</option>
      </select><br><br>

      <label for="pin code">Pin Code :</label>
      <input type="text" id="pincode" name="pincode" placeholder="Enter Your Pin Code"><br><br>

      <label for="hobbies">Hobbies :</label>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="music">music
      <input type="checkbox" id="vehicle2" name="vehicle2" value="movies">movies
      <input type="checkbox" id="vehicle3" name="vehicle3" value="sport">sport
      <input type="checkbox" id="vehicle4" name="vehicle4" value="travel">travel<br><br>

      <label for="uploadimage">Upload Image :</label>
      <input type="file" id="myFile" name="filename"><br><br>

      <input type="checkbox" id="vehicle5" name="vehicle5" value="checkbox">I hereby declare that the above
      informationprovidedis true and correct<br><br>

      <input type="submit" value="Register"> <input type="submit" value="Reset"><br><br>
  </div>
</body>

</html>
