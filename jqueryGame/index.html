<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JqueryGame</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        td {
            border: 3px solid black;
            padding: 50px;
        }

        tr:nth-child(even) td:nth-child(even) {
            background-color: black;
        }

        tr:nth-child(odd) td:nth-child(odd) {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <table style="margin: 100px 150px;" border="3">
            <tr>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9"></td>
            </tr>
        </table>
        <p id="count"></p>
    </div>
    <!-- scripts tags add -->
    <script src="./jq.js"></script>
    <!-- <script src="./ttrailer.js"></script> -->
</body>

</html>
